<!DOCTYPE html>
<html lang=en>
<head>
<meta charset=utf-8 /> 
<meta name=viewport content="width=device-width, initial-scale=1"/>
<title>Box Line Text</title>
<link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
<style>
html,body {
  height:100%;
  width:100%;
  z-index:0;
  overflow:hidden;
}
section,p {
  position:absolute;
  margin:0;
  padding:0;
}
section {
  border:2px solid #777;
  border-radius:10px;
}
p {
  z-index:1;
  font:32px Noto Sans CJK JP, arial;
  color:#333;
  padding:0 .5em;
  line-height:64px;
  outline:none;
}
section.arrow {
  border-width:0 4px 4px 0;
  border-radius:0px;
  padding:5px;
}
section.right { transform:rotate(-45deg) }
section.left { transform:rotate(135deg) }
section.down { transform:rotate(45deg) }
section.up { transform:rotate(-135deg) }
</style>
<script>
let snap = s => Math.round(s / 64) * 64 - 2 + 'px'

function createElement(p1, p2, temporary=true, content="") {
  document.querySelectorAll('body>*:empty').forEach(e => e.remove())

  let e = document.createElement('section')
  ;[e.style.width, e.style.height] = p1.map((s, i) => snap(Math.abs(s - p2[i])))

  let text = document.createElement('p')
  text.contentEditable = 'true'
  text.innerHTML = content.replace(/\n/g, '<br>')
  if (!temporary) e.append(text)

  if (!e.style.width && !e.style.height) e = text
  if (e.style.width && !e.style.height) text.style.top = '-66px'

  ;[e.style.left, e.style.top] = p1.map((s, i) => snap(Math.min(s, p2[i])))
  document.body.append(e)
  text.focus()
}

function eraseElement(target) {
  erasing = true
  if (target != document.body) target.remove()
}

function getPosition(e) {
  e = e.touches ? e.touches[0] : e
  return [e.clientX, e.clientY]
}

function mousedown(e) {
  if (e.shiftKey || e.target.tagName != 'P') {
    e.preventDefault() // Prevents content selection while dragging

    if (e.shiftKey) eraseElement(e.target)
    else dragstart = getPosition(e)
  }
}
document.addEventListener('mousedown', mousedown)
document.addEventListener('touchstart', mousedown)

function mousemove(e) {
  if (window.erasing) eraseElement(e.target)
  else if (window.dragstart) createElement(getPosition(e), dragstart)
}
document.addEventListener('mousemove', mousemove)
document.addEventListener('touchmove', mousemove)

function mouseup(e) {
  if (window.erasing || !dragstart) erasing = false
  else createElement(dragstart, getPosition(e), false)

  dragstart = false
  save()
}
document.addEventListener('mouseup', mouseup)
document.addEventListener('touchend', mouseup)

document.addEventListener('keydown', function(e) {
  if (e.ctrlKey && e.key == 'z') {
    document.querySelector('body>:last-child').remove()
    e.preventDefault() // Prevents user agent text undo
  } else if (e.key.substring(0,5) == 'Arrow') {
    // Test if we are a line
    if (!e.target.parentNode.style.height != !e.target.parentNode.style.width) {
      let arrow = document.createElement('section')
      arrow.classList.add('arrow')
      arrow.classList.add(e.key.substring(5).toLowerCase())
      if (!e.target.parentNode.style.height) {
        if (e.key == 'ArrowLeft' || e.key == 'ArrowRight') {
          arrow.style.top = '-7px'
          if (e.key == 'ArrowRight')
            arrow.style.left = parseInt(e.target.parentNode.style.width) - 14 + 'px'
          e.target.parentNode.append(arrow)
        }
      } else if (!e.target.parentNode.style.width) {
        if (e.key == 'ArrowUp' || e.key == 'ArrowDown') {
          arrow.style.left = '-7px'
          if (e.key == 'ArrowDown')
            arrow.style.top = parseInt(e.target.parentNode.style.height) - 14 + 'px'
          e.target.parentNode.append(arrow)
        }
      }
    }
  } else if (e.key == 'Enter') {
    e.preventDefault() // Disallow hard breaks in text
  }
})

function getTextContent(el) {
  // Convert <div> and <br> from HTML to newlines in plain text
  let html = el.innerHTML.replace(/(<div>|<br>)/g, "\n")
                         .replace(/<.*?>/g, "")
                         .replace(/\n$/, "")

  // Decode HTML entities
  var tmp = document.createElement("textarea");
  tmp.innerHTML = html
  return tmp.textContent
}

b64 = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789-_?/:@.~!$&'()*+,;="
posToB64 = x => b64[(parseInt(x) + 2) / 64 || 0]
b64ToPos = c => (b64.indexOf(c) < 64) ? b64.indexOf(c) * 64 - 2 : 0

function save(e) {
  if (e) {
    // Grow height if the inner `p` has become taller than the box.
    if (e.target.parentNode.clientHeight && e.target.clientHeight > e.target.parentNode.clientHeight) {
      e.target.parentNode.style.height = snap(e.target.clientHeight)
    }
    // Grow width if the inner `p` has become wider than the box
    // This should only happen when individual words are wider than the box
    if (e.target.parentNode.clientWidth && e.target.clientWidth > e.target.parentNode.clientWidth) {
      e.target.parentNode.style.width = snap(e.target.clientWidth+64)
    }
  }

  location.hash = "#1" + Array.from(document.querySelectorAll("body>:not(:empty)")).map(e => {
    let arrows = e.querySelector('.arrow') ? 
                  64 + !!e.querySelector('.left,.up') +
                  2 * !!e.querySelector('.right,.down') :
                  0
  
    return encodeURIComponent(
      posToB64(e.style.left) + posToB64(e.style.top) +
      (e.style.width ? posToB64(e.style.width) : b64[arrows]) + 
      (e.style.height ? posToB64(e.style.height) : b64[arrows]) +
      getTextContent(e)).replace(/%(3F|2F|3A|40|21|26|27|28|29|2A|2B|2C|3D)/g,c => decodeURIComponent(c)).replace(/%20/g, '+').replace(/%0A/g, '$')
  }).join(';')
}
document.addEventListener('keyup', save)

window.onload = () => {
  decodeURIComponent(location.hash.substring(2).replace(/\$/g,'%0A')).replace(/\+/g,' ').split(';').forEach(e => {
    if (e) {
      createElement(
        [b64ToPos(e[0]), b64ToPos(e[1])],
        [b64ToPos(e[2]) + b64ToPos(e[0]), b64ToPos(e[3]) + b64ToPos(e[1])],
        false, e.substring(4))
      }
  })
}

document.addEventListener('paste', e => e.preventDefault())
</script>
</head>
<body>
</body>
</html>
